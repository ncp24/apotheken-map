
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Duty Pharmacies ? 05.08.2025</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial;
    }
    #container {
      display: flex;
      height: 100%;
      width: 100%;
    }
    #sidebar {
      width: 320px;
      background: #f9f9f9;
      padding: 20px;
      overflow-y: auto;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    #map {
      flex: 1;
    }
    #sidebar p {
      margin: 6px 0;
      font-size: 14px;
    }
    #info-title {
      margin-bottom: 15px;
      color: #d90000;
    }
    #info-nav {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 12px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="sidebar">
      <h2 id="info-title">? Select a Pharmacy</h2>
      <p id="info-date"></p>
      <p id="info-time"></p>
      <p id="info-address"></p>
      <p id="info-phone"></p>
      <a id="info-nav" href="#" target="_blank">? Navigate</a>
    </div>
    <div id="map"></div>
  </div>

  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 9,
        center: { lat: 35.25, lng: 33.4 },
        mapTypeId: google.maps.MapTypeId.SATELLITE
      });

      const markers = [
        {
          lat: 35.199233,
          lng: 33.3470252,
          name: "?ifa Pharmacy",
          address: "Atat?rk Cad. 15, Nicosia",
          phone: "(0533) 880 82 22",
          date: "05.08.2025",
          time: "08:00 ? 00:00"
        }
      ];

      markers.forEach((data) => {
        const marker = new google.maps.Marker({
          position: { lat: data.lat, lng: data.lng },
          map: map,
          title: data.name
        });

        marker.addListener("click", () => {
          document.getElementById("info-title").textContent = `? ${data.name}`;
          document.getElementById("info-date").textContent = `? Date: ${data.date}`;
          document.getElementById("info-time").textContent = `? Time: ${data.time}`;
          document.getElementById("info-address").textContent = `? Address: ${data.address}`;
          document.getElementById("info-phone").textContent = `? Phone: ${data.phone}`;
          document.getElementById("info-nav").href =
            `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(data.address)}`;
        });
      });
    }
  </script>

  <script src="config.js"></script>
  <script>
    const mapsScript = document.createElement('script');
    mapsScript.src = `https://maps.googleapis.com/maps/api/js?key=${CONFIG.apiKey}&callback=initMap`;
    mapsScript.async = true;
    mapsScript.defer = true;
    document.head.appendChild(mapsScript);
  </script>
</body>
</html>
