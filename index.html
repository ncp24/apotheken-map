<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Duty Pharmacies 📅 12.10.2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; -webkit-font-smoothing: antialiased; }
    #map { height: 100%; width: 100%; }
    #panel{
      position:absolute;top:0;left:0;height:100%;width:360px;max-width:90vw;background:#fff;
      transform:translateX(-100%);transition:transform .26s ease-in-out,box-shadow .26s ease-in-out;
      z-index:1000;box-shadow:none;display:flex;flex-direction:column;
      border: 2px solid red; /* 🔴 Roter Rahmen */
    }
    #panel.open{ transform:translateX(0); box-shadow:0 10px 30px rgba(0,0,0,.18) }
    .panel-header{
      display:flex;align-items:center;justify-content:space-between;
      gap:8px;padding:16px 18px;border-bottom:1px solid #eee
    }
    .panel-header h2{ margin:0; font-size:18px; line-height:1.3 }
    .close-btn{
      appearance:none;border:0;background:#f2f2f2;border-radius:10px;
      width:40px;height:36px;display:inline-flex;align-items:center;justify-content:center;
      cursor:pointer;font-size:18px;line-height:1
    }
    .close-btn:active{ transform:translateY(1px) }
    .panel-body{ padding:14px 18px 22px 18px; overflow:auto }
    .row{ margin:10px 0; line-height:1.5; font-size:15px }
    .label{ display:inline-block; min-width:86px; color:#444; font-weight:600 }
    .value{ color:#111; word-break:break-word }
    .cta{ margin-top:12px; display:inline-block; text-decoration:none; padding:10px 14px; border-radius:10px; background:#111; color:#fff; font-weight:600; letter-spacing:.2px }
    @media (max-width:768px){
      #panel{ width:100%; max-width:100% }
      .panel-header{ padding:14px 16px }
      .close-btn{ width:44px; height:40px; font-size:20px }
      .panel-body{ padding:12px 16px 18px 16px }
      .row{ font-size:16px } .label{ min-width:84px }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Slide-In Panel -->
  <aside id="panel" aria-hidden="true">
    <div class="panel-header">
      <h2>🏥 Pharmacies on duty 🏥</h2>
      <button id="panel-close" class="close-btn" aria-label="Close panel">✕</button>
    </div>
    <div class="panel-body">
      <div class="row">📅 <span class="label">Date</span> <span class="value" id="info-date">12.10.2025</span></div>
      <div class="row">🕒 <span class="label">Time</span> <span class="value" id="info-time">—</span></div>
      <div class="row">🏥 <span class="label">Name</span> <span class="value" id="info-name">—</span></div>
      <div class="row">📍 <span class="label">Address</span> <span class="value" id="info-address">—</span></div>
      <div class="row">☎️ <span class="label">Phone</span> <span class="value"><a id="info-phone" href="#" style="color:inherit;text-decoration:none;">—</a></span></div>
      <a id="info-nav" class="cta" href="#" target="_blank" rel="noopener">🧭 Navigate</a>
    </div>
  </aside>

  <script>
    const markers = [{"lat":35.1842513,"lng":33.3512404,"name":"DEREBOYU ECZANESİ","address":"Mehmet Akif Cad. Dış Kapı No: 51/2, Köşklüçiftlik, Lefkoşa","phone":"(0533) 839 14 14","time":"08:00 - 00:00"},{"lat":35.1994008,"lng":33.3533696,"name":"YONCA HATİPOĞLU ECZANESİ","address":"Ecvet Yusuf Cad. Miniloy Dük.No:2 Kızılbaş Lefkoşa","phone":"(0392) 228 06 06","time":"08:00 - 00:00"},{"lat":35.1993611,"lng":33.3364927,"name":"AHMET MISIRLI ECZANESİ","address":"Gaz. Hasan Tahisn Cad. 42/6, (Lemar yolu, Serena Butik karşısı), Kermiya, Lefkoşa","phone":"(0392) 223 93 93","time":"08:00 - 00:00"},{"lat":35.34820500000001,"lng":33.191339,"name":"AYDIN LIFE ALSANCAK ECZANESİ","address":"Karaoğlanoğlu Cad. Beyaz Plaza No:3, Alsancak, Girne","phone":"(0392) 821 33 61","time":"08:00 - 00:00"},{"lat":35.3410794,"lng":33.2844597,"name":"AŞAR KARAOĞLANOĞLU ECZANESİ","address":"Karaoğlanoğlu cad. No:3 Storemax yanı, Girne","phone":"(0392) 822 38 85","time":"08:00 - 00:00"},{"lat":35.3322825,"lng":33.3195479,"name":"ÖZGE ÖZÇINAR ECZANESİ","address":"Mete Adanır Cad. Cyprus Pools Apt. N0:28 C Girne","phone":"(0392) 815 90 90","time":"08:00 - 00:00"},{"lat":35.1267745,"lng":33.9317932,"name":"UMUT ECZANESİ","address":"Salamis yolu, Çetin Alkan Apt. No: 2, Dumlupınar Spor Klübü yanı, Sulu Çember - Zafer Anıtı arası, Gazimağusa","phone":"(0392) 366 23 69","time":"08:00 - 00:00"},{"lat":35.2359893,"lng":33.75177230000001,"name":"BUĞÇE BAYRAM ECZANESİ","address":"Uluçam Sokak Döveç Elite Life Apt. 32 Dükkan No: 8, Sakarya Çocuk Dünyası ve Pizza Town yanı, eski Pakduş yolu üzeri, Gazimağusa","phone":"(0392) 365 25 25","time":"08:00 - 00:00"},{"lat":35.1972732,"lng":32.9940072,"name":"RESMİYE ESE ECZANESİ","address":"Ecevit Cad. N0:75/1 Güzelyurt","phone":"(0392) 714 45 18","time":"08:00 - 00:00"},{"lat":35.1380576,"lng":32.8302238,"name":"ALTINCI ECZANESİ","address":"Şht. Nejdet Levent Sok. Dük. No: 4A, Denizli, Lefke","phone":"(0392) 727 85 00","time":"08:00 - 22:00"},{"lat":35.2092362,"lng":33.4248654,"name":"GÖNÜL GÜRDAĞ ECZANESİ","address":"Dr.Fazıl küçük Cad. No 30 Demirhan","phone":"(0539) 105 48 88","time":"08:00 - 19:00"},{"lat":35.1738841,"lng":33.7641421,"name":"DÖRTYOL ECZANESİ","address":"Recep Tayip Erdoğan Cad. N0:C-1 Dörtyol Mağusa","phone":"(0542) 851 64 34","time":"08:00 - 19:00"},{"lat":35.318801,"lng":33.9568017,"name":"MEHMET İLBAN ECZANESİ","address":"Atatürk Cad. Ada Karanfil Sok. No: 9D, Harup Fabrikası karşısı, Boğaz, İskele","phone":"(0533) 834 82 51","time":"08:00 - 22:00"},{"lat":35.3671697,"lng":34.0240946,"name":"FATMA KAHYAOĞLU ECZANESİ","address":"Livadya Apt.N0:3 Çayırova İskele","phone":"(0533) 821 96 06","time":"08:00 - 00:00"},{"lat":35.53569,"lng":34.189259,"name":"SAKİNER ECZANESİ","address":"Yeni Erenköy, Karpaz, Gazimağusa","phone":"(0392) 374 43 56","time":"08:00 - 20:00"}];
    window.markers = markers;

    const pharmacySVG = `<svg xmlns='http://www.w3.org/2000/svg' width='64' height='64' viewBox='0 0 64 64'>
      <circle cx='32' cy='32' r='30' fill='#ffffff' stroke='#1e7e34' stroke-width='4'/>
      <rect x='28' y='16' width='8' height='32' fill='#1e7e34'/>
      <rect x='16' y='28' width='32' height='8' fill='#1e7e34'/>
    </svg>`;
    const pharmacyIconUrl = 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(pharmacySVG);

    function showPanel(){
      const p=document.getElementById('panel');
      p.classList.add('open'); p.setAttribute('aria-hidden','false');
    }
    function hidePanel(){
      const p=document.getElementById('panel');
      p.classList.remove('open'); p.setAttribute('aria-hidden','true');
    }
    function updatePanel(d){
      document.getElementById('info-name').textContent = d.name || '—';
      document.getElementById('info-address').textContent = d.address || '—';
      const phoneElem = document.getElementById('info-phone');
      phoneElem.textContent = d.phone || '—';
      phoneElem.href = d.phone ? `tel:${d.phone.replace(/\s+/g,'')}` : '#';
      document.getElementById('info-time').textContent = d.time || '—';
      document.getElementById('info-nav').href = `https://www.google.com/maps?q=${d.lat},${d.lng}`;
    }

    document.addEventListener('click', (e)=>{
      if(e.target && e.target.id === 'panel-close'){ hidePanel(); }
    });

    function initMap(){
      const map = new google.maps.Map(document.getElementById('map'),{
        zoom: 9,
        center: { lat: 35.25, lng: 33.4 },
        mapTypeId: google.maps.MapTypeId.HYBRID
      });
      (window.markers || []).forEach((d)=>{
        const m = new google.maps.Marker({
          position:{lat:d.lat,lng:d.lng},
          map,
          title:d.name,
          icon:{
            url: pharmacyIconUrl,
            scaledSize: new google.maps.Size(34, 34),
            anchor: new google.maps.Point(17, 34)
          }
        });
        m.addListener('click', ()=>{
          updatePanel(d);
          showPanel();
          map.panTo({lat:d.lat,lng:d.lng});
        });
      });
    }
  </script>

  <script src="config.js?v=1760226798566"></script>
  <script>
    const mapsScript=document.createElement('script');
    mapsScript.src=`https://maps.googleapis.com/maps/api/js?key=${CONFIG.apiKey}&callback=initMap&cb=1760226798566`;
    mapsScript.async=true; mapsScript.defer=true;
    document.head.appendChild(mapsScript);
  </script>
</body>
</html>
