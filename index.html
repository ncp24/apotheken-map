
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Duty Pharmacies ? 04.08.2025</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; font-family: Arial; }
    #map { height: 100%; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 9,
        center: { lat: 35.25, lng: 33.4 },
        mapTypeId: "satellite"
      });

      const markers = [];
      const infoWindow = new google.maps.InfoWindow();

      markers.forEach((data) => {
        const marker = new google.maps.Marker({
          position: { lat: data.lat, lng: data.lng },
          map: map,
          title: data.name
        });

        marker.addListener("click", () => {
          const mapsLink = `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(data.address)}`;
          infoWindow.setContent(`<strong>${data.name}</strong><br>${data.address}<br><a href="${mapsLink}" target="_blank">? Navigate</a>`);
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsyEC1YmiQAxo1S31FWb73R-kPLly1ZKc&callback=initMap"></script>
</body>
</html>
