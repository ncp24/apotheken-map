
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Duty Pharmacies ? 07.08.2025</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #container {
      display: flex;
      height: 100%;
    }
    #sidebar {
      width: 300px;
      background: #f8f8f8;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }
    #map {
      flex-grow: 1;
    }
    .icon {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="sidebar">
      <h2>? Selected Pharmacy</h2>
      <p><span class="icon">?</span><strong>Date:</strong> <span id="info-date">07.08.2025</span></p>
      <p><span class="icon">?</span><strong>Time:</strong> <span id="info-time"></span></p>
      <p><span class="icon">?</span><strong>Name:</strong> <span id="info-name">?</span></p>
      <p><span class="icon">?</span><strong>Address:</strong> <span id="info-address">?</span></p>
      <p><span class="icon">??</span><strong>Phone:</strong> <span id="info-phone">?</span></p>
    </div>
    <div id="map"></div>
  </div>

  <script>
    const markers = [];

    function updateSidebar(data) {
      document.getElementById("info-name").textContent = data.name;
      document.getElementById("info-address").textContent = data.address;
      document.getElementById("info-phone").textContent = data.phone;

      const now = new Date();
      const time = now.toLocaleTimeString("en-GB");
      document.getElementById("info-time").textContent = time;
    }

    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 9,
        center: { lat: 35.25, lng: 33.4 },
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });

      const infoWindow = new google.maps.InfoWindow();

      markers.forEach((data, index) => {
        const mapsLink = `https://www.google.com/maps?q=${data.lat},${data.lng}`;
        const html = `
          <div style="line-height:1.5">
            ? <strong>${data.name}</strong><br>
            ? ${data.address}<br>
            ?? ${data.phone}<br>
            ? <a href="${mapsLink}" target="_blank">Navigate</a>
          </div>`;

        const marker = new google.maps.Marker({
          position: { lat: data.lat, lng: data.lng },
          map: map,
          title: data.name
        });

        marker.addListener("click", () => {
          infoWindow.setContent(html);
          infoWindow.open(map, marker);
          updateSidebar(data);
        });

        if (index === 0) updateSidebar(data);
      });
    }
  </script>

  <script src="config.js"></script>
  <script>
    const mapsScript = document.createElement('script');
    mapsScript.src = `https://maps.googleapis.com/maps/api/js?key=${CONFIG.apiKey}&callback=initMap`;
    mapsScript.async = true;
    mapsScript.defer = true;
    document.head.appendChild(mapsScript);
  </script>
</body>
</html>
