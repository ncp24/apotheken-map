<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Duty Pharmacies 📅 11.09.2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; -webkit-font-smoothing: antialiased; }
    #map { height: 100%; width: 100%; }
    #panel{
      position:absolute;top:0;left:0;height:100%;width:360px;max-width:90vw;background:#fff;
      transform:translateX(-100%);transition:transform .26s ease-in-out,box-shadow .26s ease-in-out;
      z-index:1000;box-shadow:none;display:flex;flex-direction:column;
      border: 2px solid red; /* 🔴 Roter Rahmen */
    }
    #panel.open{ transform:translateX(0); box-shadow:0 10px 30px rgba(0,0,0,.18) }
    .panel-header{
      display:flex;align-items:center;justify-content:space-between;
      gap:8px;padding:16px 18px;border-bottom:1px solid #eee
    }
    .panel-header h2{ margin:0; font-size:18px; line-height:1.3 }
    .close-btn{
      appearance:none;border:0;background:#f2f2f2;border-radius:10px;
      width:40px;height:36px;display:inline-flex;align-items:center;justify-content:center;
      cursor:pointer;font-size:18px;line-height:1
    }
    .close-btn:active{ transform:translateY(1px) }
    .panel-body{ padding:14px 18px 22px 18px; overflow:auto }
    .row{ margin:10px 0; line-height:1.5; font-size:15px }
    .label{ display:inline-block; min-width:86px; color:#444; font-weight:600 }
    .value{ color:#111; word-break:break-word }
    .cta{ margin-top:12px; display:inline-block; text-decoration:none; padding:10px 14px; border-radius:10px; background:#111; color:#fff; font-weight:600; letter-spacing:.2px }
    @media (max-width:768px){
      #panel{ width:100%; max-width:100% }
      .panel-header{ padding:14px 16px }
      .close-btn{ width:44px; height:40px; font-size:20px }
      .panel-body{ padding:12px 16px 18px 16px }
      .row{ font-size:16px } .label{ min-width:84px }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Slide-In Panel -->
  <aside id="panel" aria-hidden="true">
    <div class="panel-header">
      <h2>🏥 Pharmacies on duty 🏥</h2>
      <button id="panel-close" class="close-btn" aria-label="Close panel">✕</button>
    </div>
    <div class="panel-body">
      <div class="row">📅 <span class="label">Date</span> <span class="value" id="info-date">11.09.2025</span></div>
      <div class="row">🕒 <span class="label">Time</span> <span class="value" id="info-time">—</span></div>
      <div class="row">🏥 <span class="label">Name</span> <span class="value" id="info-name">—</span></div>
      <div class="row">📍 <span class="label">Address</span> <span class="value" id="info-address">—</span></div>
      <div class="row">☎️ <span class="label">Phone</span> <span class="value"><a id="info-phone" href="#" style="color:inherit;text-decoration:none;">—</a></span></div>
      <a id="info-nav" class="cta" href="#" target="_blank" rel="noopener">🧭 Navigate</a>
    </div>
  </aside>

  <script>
    const markers = [{"lat":35.1997294,"lng":33.3677574,"name":"SERPİN ONAY ECZANESİ","address":"Şht. Mustafa Ruso Cad. No: 84, Küçük Kaymaklı, Lefkoşa","phone":"(0392) 227 39 24","time":"08:00 - 00:00"},{"lat":35.1925267,"lng":33.3598366,"name":"OBA ECZANESİ","address":"Gaz. Hasan Tahsin Cad. No: 79/D, Lemar (Molto) yolu, China-Bazaar karşısı, Lefkoşa","phone":"(0392) 223 71 01","time":"08:00 - 00:00"},{"lat":35.1925267,"lng":33.3598366,"name":"ARASTA ECZANESİ","address":"Şht. Eybil H. Çetin Sokak. No: 14, Arasta Çarşısı (Büyük Han ve Sabır Restoran arasından içeri girince yolun sonunda Lokmacı Askeri Bölüğü kapısının hemen yanında) Lefkoşa","phone":"(0548) 837 44 65","time":"08:00 - 00:00"},{"lat":35.3377294,"lng":33.3245576,"name":"POSTACIOĞLU ECZANESİ","address":"Mustafa Çağatay Cad. Postacıoğlu Apt. 1, Girne Akçiçek Hastanesi karşısı, Girne","phone":"(0392) 815 11 00","time":"08:00 - 00:00"},{"lat":35.3509077,"lng":33.1620566,"name":"AYŞEN ALTAN ECZANESİ","address":"Mareşal Fevzi Çakmak Cad. N0:121/1 Lapta Girne","phone":"(0533) 858 52 08","time":"08:00 - 00:00"},{"lat":35.3322825,"lng":33.3195479,"name":"ENVER POLİLİ ECZANESİ","address":"Şht. Kazım Ali Sokak Ertuğ Kader Apt. 20 Temmuz Stadyumu ile 3RD Generatıon Cafe Karşısı Akfınans Bank Yanı Girne","phone":"(0533) 860 63 96","time":"08:00 - 00:00"},{"lat":35.1325438,"lng":33.921827,"name":"VELİ NURLUÖZ ECZANESİ","address":"Döveç (48) Corner Park binası, Macro Süpermarket (yeni Lemar) arkası, Mağusa Arena Spor Kompleksi yanı, Sakarya, Gazimağusa","phone":"(0392) 365 36 31","time":"08:00 - 00:00"},{"lat":35.1149437,"lng":33.9368542,"name":"ASLI EREN ECZANESİ","address":"Ziya Gökalp Cad. No: 41, eski Belça Süpermarket yolu, Bitirim Ayakkabı yanı, Gazimağusa","phone":"(0392) 366 47 47","time":"08:00 - 00:00"},{"lat":35.2123165,"lng":32.9775675,"name":"İLKİN SADRAZAM ECZANESİ","address":"Binatlıı Sok.N0:6 A/B Güzelyurt","phone":"(0392) 714 12 22","time":"08:00 - 00:00"},{"lat":35.1522981,"lng":32.8612407,"name":"HATİCE SOYER ECZANESİ","address":"Cengizköy, Lefke","phone":"(0548) 865 52 91","time":"08:00 - 22:00"},{"lat":35.2448104,"lng":33.6074863,"name":"SERDARLI ECZANESİ","address":"Serdarlı Mağusa","phone":"(0392) 376 70 06","time":"08:00 - 19:00"},{"lat":35.1595495,"lng":33.6056844,"name":"GÜNER BİNBOĞA ECZANESİ","address":"Atatürk Cad. No: 4, Paşaköy, Alt Mesarya, Gazimağusa","phone":"(0392) 236 91 00","time":"08:00 - 19:00"},{"lat":35.318801,"lng":33.9568017,"name":"MEHMET İLBAN ECZANESİ","address":"Atatürk Cad. Ada Karanfil Sok. No: 9D, Harup Fabrikası karşısı, Boğaz, İskele","phone":"(0533) 834 82 51","time":"08:00 - 22:00"},{"lat":35.5284412,"lng":34.1807929,"name":"KARPAZIN ECZANESİ","address":"Şht. Mustafa H. Akdeniz Sokak No: 4, Yenierenköy","phone":"(0539) 112 38 02","time":"08:00 - 20:00"},{"lat":35.3801085,"lng":34.07139799999999,"name":"OLGUN KAHYAOĞLU ECZANESİ","address":"Ada Cad. Bafra No: 37 / E Mehmetçik - Karpaz","phone":"(0533) 849 99 46","time":"08:00 - 20:00"}];
    window.markers = markers;

    const pharmacySVG = `<svg xmlns='http://www.w3.org/2000/svg' width='64' height='64' viewBox='0 0 64 64'>
      <circle cx='32' cy='32' r='30' fill='#ffffff' stroke='#1e7e34' stroke-width='4'/>
      <rect x='28' y='16' width='8' height='32' fill='#1e7e34'/>
      <rect x='16' y='28' width='32' height='8' fill='#1e7e34'/>
    </svg>`;
    const pharmacyIconUrl = 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(pharmacySVG);

    function showPanel(){
      const p=document.getElementById('panel');
      p.classList.add('open'); p.setAttribute('aria-hidden','false');
    }
    function hidePanel(){
      const p=document.getElementById('panel');
      p.classList.remove('open'); p.setAttribute('aria-hidden','true');
    }
    function updatePanel(d){
      document.getElementById('info-name').textContent = d.name || '—';
      document.getElementById('info-address').textContent = d.address || '—';
      const phoneElem = document.getElementById('info-phone');
      phoneElem.textContent = d.phone || '—';
      phoneElem.href = d.phone ? `tel:${d.phone.replace(/\s+/g,'')}` : '#';
      document.getElementById('info-time').textContent = d.time || '—';
      document.getElementById('info-nav').href = `https://www.google.com/maps?q=${d.lat},${d.lng}`;
    }

    document.addEventListener('click', (e)=>{
      if(e.target && e.target.id === 'panel-close'){ hidePanel(); }
    });

    function initMap(){
      const map = new google.maps.Map(document.getElementById('map'),{
        zoom: 9,
        center: { lat: 35.25, lng: 33.4 },
        mapTypeId: google.maps.MapTypeId.HYBRID
      });
      (window.markers || []).forEach((d)=>{
        const m = new google.maps.Marker({
          position:{lat:d.lat,lng:d.lng},
          map,
          title:d.name,
          icon:{
            url: pharmacyIconUrl,
            scaledSize: new google.maps.Size(34, 34),
            anchor: new google.maps.Point(17, 34)
          }
        });
        m.addListener('click', ()=>{
          updatePanel(d);
          showPanel();
          map.panTo({lat:d.lat,lng:d.lng});
        });
      });
    }
  </script>

  <script src="config.js?v=1757559670533"></script>
  <script>
    const mapsScript=document.createElement('script');
    mapsScript.src=`https://maps.googleapis.com/maps/api/js?key=${CONFIG.apiKey}&callback=initMap&cb=1757559670533`;
    mapsScript.async=true; mapsScript.defer=true;
    document.head.appendChild(mapsScript);
  </script>
</body>
</html>
