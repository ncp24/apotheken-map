<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Duty Pharmacies 📅 09.08.2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; -webkit-font-smoothing: antialiased; }
    #map { height: 100%; width: 100%; }
    #panel{
      position:absolute;top:0;left:0;height:100%;width:360px;max-width:90vw;background:#fff;
      transform:translateX(-100%);transition:transform .26s ease-in-out,box-shadow .26s ease-in-out;
      z-index:1000;box-shadow:none;display:flex;flex-direction:column;
      border: 2px solid red; /* 🔴 Roter Rahmen */
    }
    #panel.open{ transform:translateX(0); box-shadow:0 10px 30px rgba(0,0,0,.18) }
    .panel-header{
      display:flex;align-items:center;justify-content:space-between;
      gap:8px;padding:16px 18px;border-bottom:1px solid #eee
    }
    .panel-header h2{ margin:0; font-size:18px; line-height:1.3 }
    .close-btn{
      appearance:none;border:0;background:#f2f2f2;border-radius:10px;
      width:40px;height:36px;display:inline-flex;align-items:center;justify-content:center;
      cursor:pointer;font-size:18px;line-height:1
    }
    .close-btn:active{ transform:translateY(1px) }
    .panel-body{ padding:14px 18px 22px 18px; overflow:auto }
    .row{ margin:10px 0; line-height:1.5; font-size:15px }
    .label{ display:inline-block; min-width:86px; color:#444; font-weight:600 }
    .value{ color:#111; word-break:break-word }
    .cta{ margin-top:12px; display:inline-block; text-decoration:none; padding:10px 14px; border-radius:10px; background:#111; color:#fff; font-weight:600; letter-spacing:.2px }
    @media (max-width:768px){
      #panel{ width:100%; max-width:100% }
      .panel-header{ padding:14px 16px }
      .close-btn{ width:44px; height:40px; font-size:20px }
      .panel-body{ padding:12px 16px 18px 16px }
      .row{ font-size:16px } .label{ min-width:84px }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Slide-In Panel -->
  <aside id="panel" aria-hidden="true">
    <div class="panel-header">
      <h2>🏥 Pharmacies on duty 🏥</h2>
      <button id="panel-close" class="close-btn" aria-label="Close panel">✕</button>
    </div>
    <div class="panel-body">
      <div class="row">📅 <span class="label">Date</span> <span class="value" id="info-date">09.08.2025</span></div>
      <div class="row">🕒 <span class="label">Time</span> <span class="value" id="info-time">—</span></div>
      <div class="row">🏥 <span class="label">Name</span> <span class="value" id="info-name">—</span></div>
      <div class="row">📍 <span class="label">Address</span> <span class="value" id="info-address">—</span></div>
      <div class="row">☎️ <span class="label">Phone</span> <span class="value"><a id="info-phone" href="#" style="color:inherit;text-decoration:none;">—</a></span></div>
      <a id="info-nav" class="cta" href="#" target="_blank" rel="noopener">🧭 Navigate</a>
    </div>
  </aside>

  <script>
    const markers = [{"lat":35.2019434,"lng":33.36390069999999,"name":"PERVİN ECZANESİ","address":"Haydar Aliyev Cad. Berber Tarlası Dük. No: 12/C, Hz. Ebubekir Cami Çaprazı, Türk Hava Yolları karşısı, Küçük Kaymaklı, Lefkoşa","phone":"(0392) 225 28 18","time":"08:00 - 00:00"},{"lat":35.1938138,"lng":33.3466521,"name":"ÖZNEM KILINÇKINI ECZANESİ","address":"Mehmet Akif Cad.Grand Pasha Hotel karşısı Dereboyu Lefkoşa","phone":"(0392) 227 11 10","time":"08:00 - 00:00"},{"lat":35.200863,"lng":33.32458,"name":"DENİZ ÇORBA ECZANESİ","address":"Belediye Bulvarı 91/B, Miraje Restorant çaprazı, KIB-ET yanı, ŞAŞA karşısı Yenikent, Lefkoşa","phone":"(0392) 223 72 72","time":"08:00 - 00:00"},{"lat":35.3419562,"lng":33.278432,"name":"KANDİL ECZANESİ","address":"Karaoğlanoğlu Cad. E 48 Chichen Planet karşısı GAÜ Işıkları yanı Karaoğlanoğlu","phone":"(0392) 822 38 42","time":"08:00 - 00:00"},{"lat":35.3270585,"lng":33.3854342,"name":"TÖRENSEL ECZANESİ","address":"Beşparmaklar Cad.Mah Ayhan Plaza Dükkan No:3 Çatalköy","phone":"(0392) 824 57 13","time":"08:00 - 00:00"},{"lat":35.3329558,"lng":33.3137472,"name":"ZİYA SENCER ECZANESİ","address":"Mete Adanır Cad. No: 2, Magic Tower Apt. Sulu Çember karşısı, Girne","phone":"(0533) 826 51 91","time":"08:00 - 00:00"},{"lat":35.1155201,"lng":33.9296161,"name":"ARAS ÖNCÜ ECZANESİ","address":"15 Ağustos Bulvarı No: 46, İlama Market karşısı, Çanakkale, Gazimağusa","phone":"(0392) 366 29 99","time":"08:00 - 00:00"},{"lat":35.1287186,"lng":33.9281283,"name":"MEHMETALİ BEYAZ ECZANESİ","address":"Eşref Bitlis Cad., Topcu Bulvarı, Beyzade Apt., No: 3, Garanti Bankası Karşısı Polis Müdürlüğü önü Gazimağusa","phone":"(0392) 365 06 50","time":"08:00 - 00:00"},{"lat":35.1916276,"lng":32.9943026,"name":"GÜLSEN ECZANESİ","address":"Piyale Paşa Mahallesi Sanayi Sitesi No:7 Güzelyurt","phone":"(0392) 714 11 90","time":"08:00 - 00:00"},{"lat":35.1541336,"lng":32.8719344,"name":"DİLAN PUL ECZANESİ","address":"Ecevit Cad. Şafak Apt. Dük. No:2 Yeşilyurt Lefke","phone":"(0392) 723 73 33","time":"08:00 - 22:00"},{"lat":35.129815,"lng":33.9192539,"name":"VİJDAN BAYSAL ECZANESİ","address":"Mustafa Kemal Bulvarı Kıbrıslı Caddesi Lemon Country 34, Apt. No: 2, Minareliköy, Lefkoşa","phone":"(0548) 825 19 03","time":"08:00 - 19:00"},{"lat":35.2306019,"lng":33.2943336,"name":"DOĞUŞ ACARÖZ ECZANESİ","address":"Atatürk Cad. No:1 İnönü","phone":"(0548) 871 72 59","time":"08:00 - 19:00"},{"lat":35.2844249,"lng":33.8941569,"name":"ERDEM SURURİ ECZANESİ","address":"Şht. Günay Bey Caddesi No: 13/C, İskele","phone":"(0548) 844 12 78","time":"08:00 - 22:00"},{"lat":35.3801085,"lng":34.07139799999999,"name":"OLGUN KAHYAOĞLU ECZANESİ","address":"Ada Cad. Bafra No: 37 / E Mehmetçik - Karpaz","phone":"(0533) 849 99 46","time":"08:00 - 20:00"},{"lat":35.5284412,"lng":34.1807929,"name":"KARPAZIN ECZANESİ","address":"Şht. Mustafa H. Akdeniz Sokak No: 4, Yenierenköy","phone":"(0539) 112 38 02","time":"08:00 - 20:00"}];
    window.markers = markers;

    const pharmacySVG = `<svg xmlns='http://www.w3.org/2000/svg' width='64' height='64' viewBox='0 0 64 64'>
      <circle cx='32' cy='32' r='30' fill='#ffffff' stroke='#1e7e34' stroke-width='4'/>
      <rect x='28' y='16' width='8' height='32' fill='#1e7e34'/>
      <rect x='16' y='28' width='32' height='8' fill='#1e7e34'/>
    </svg>`;
    const pharmacyIconUrl = 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(pharmacySVG);

    function showPanel(){
      const p=document.getElementById('panel');
      p.classList.add('open'); p.setAttribute('aria-hidden','false');
    }
    function hidePanel(){
      const p=document.getElementById('panel');
      p.classList.remove('open'); p.setAttribute('aria-hidden','true');
    }
    function updatePanel(d){
      document.getElementById('info-name').textContent = d.name || '—';
      document.getElementById('info-address').textContent = d.address || '—';
      const phoneElem = document.getElementById('info-phone');
      phoneElem.textContent = d.phone || '—';
      phoneElem.href = d.phone ? `tel:${d.phone.replace(/\s+/g,'')}` : '#';
      document.getElementById('info-time').textContent = d.time || '—';
      document.getElementById('info-nav').href = `https://www.google.com/maps?q=${d.lat},${d.lng}`;
    }

    document.addEventListener('click', (e)=>{
      if(e.target && e.target.id === 'panel-close'){ hidePanel(); }
    });

    function initMap(){
      const map = new google.maps.Map(document.getElementById('map'),{
        zoom: 8,
        center: { lat: 35.25, lng: 33.4 },
        mapTypeId: google.maps.MapTypeId.HYBRID
        
      });
      (window.markers || []).forEach((d)=>{
        const m = new google.maps.Marker({
          position:{lat:d.lat,lng:d.lng},
          map,
          title:d.name,
          icon:{
            url: pharmacyIconUrl,
            scaledSize: new google.maps.Size(34, 34),
            anchor: new google.maps.Point(17, 34)
          }
        });
        m.addListener('click', ()=>{
          updatePanel(d);
          showPanel();
          map.panTo({lat:d.lat,lng:d.lng});
        });
      });
    }
  </script>

  <script src="config.js?v=1754726953837"></script>
  <script>
    const mapsScript=document.createElement('script');
    mapsScript.src=`https://maps.googleapis.com/maps/api/js?key=${CONFIG.apiKey}&callback=initMap&cb=1754726953837`;
    mapsScript.async=true; mapsScript.defer=true;
    document.head.appendChild(mapsScript);
  </script>
</body>
</html>
