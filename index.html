<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Duty Pharmacies üìÖ 08.08.2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; -webkit-font-smoothing: antialiased; }
    #map { height: 100%; width: 100%; }

    /* Slide-In Panel links (versteckt bis Klick) */
    #panel {
      position: absolute;
      top: 0; left: 0;
      height: 100%;
      width: 360px; max-width: 90vw;
      background: #fff;
      transform: translateX(-100%);
      transition: transform 260ms ease-in-out, box-shadow 260ms ease-in-out;
      z-index: 1000;
      box-shadow: none;
      display: flex; flex-direction: column;
    }
    #panel.open { transform: translateX(0); box-shadow: 0 10px 30px rgba(0,0,0,0.18); }

    .panel-header { padding: 16px 18px; border-bottom: 1px solid #eee; }
    .panel-header h2 { margin: 0; font-size: 18px; line-height: 1.3; }

    .panel-body { padding: 14px 18px 22px 18px; overflow: auto; }
    .row { margin: 10px 0; line-height: 1.5; font-size: 15px; }
    .label { display: inline-block; min-width: 86px; color: #444; font-weight: 600; }
    .value { color: #111; word-break: break-word; }

    .cta {
      margin-top: 12px; display: inline-block; text-decoration: none;
      padding: 10px 14px; border-radius: 10px; background: #111; color: #fff;
      font-weight: 600; letter-spacing: .2px;
    }

    /* Mobile */
    @media (max-width: 768px) {
      #panel { width: 100%; max-width: 100%; }
      .panel-header { padding: 14px 16px; }
      .panel-body { padding: 12px 16px 18px 16px; }
      .row { font-size: 16px; }
      .label { min-width: 84px; }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Slide-In Panel (zun√§chst versteckt) -->
  <aside id="panel" aria-hidden="true">
    <div class="panel-header">
      <h2>üìç Selected Pharmacy</h2>
    </div>
    <div class="panel-body">
      <div class="row"><span class="label">Date</span> <span class="value" id="info-date">08.08.2025</span></div>
      <div class="row"><span class="label">Time</span> <span class="value" id="info-time">‚Äî</span></div>
      <div class="row"><span class="label">Name</span> <span class="value" id="info-name">‚Äî</span></div>
      <div class="row"><span class="label">Address</span> <span class="value" id="info-address">‚Äî</span></div>
      <div class="row"><span class="label">Phone</span> <span class="value" id="info-phone">‚Äî</span></div>
      <a id="info-nav" class="cta" href="#" target="_blank" rel="noopener">üß≠ Navigate</a>
    </div>
  </aside>

  <script>
    // Wir verwenden die vorhandene "markers"-Struktur aus deinem Script (name, address, phone, lat, lng)
    // -> Keine InfoWindows, nur Panel
    function showPanel() {
      const panel = document.getElementById('panel');
      panel.classList.add('open');
      panel.setAttribute('aria-hidden', 'false');
    }
    function updatePanel(data) {
      document.getElementById("info-name").textContent = data.name || "‚Äî";
      document.getElementById("info-address").textContent = data.address || "‚Äî";
      document.getElementById("info-phone").textContent = data.phone || "‚Äî";
      // Time ist in deinem aktuellen markers-Objekt NICHT enthalten ‚Üí bleibt "‚Äî".
      // Wenn du willst, dass "Time" aus der Spalte angezeigt wird, sag Bescheid ‚Äì dann f√ºge ich NUR das Feld im markers-JSON hinzu.
      document.getElementById("info-time").textContent = "‚Äî";
      const mapsLink = `https://www.google.com/maps?q=${data.lat},${data.lng}`;
      document.getElementById("info-nav").setAttribute("href", mapsLink);
    }

    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 9,
        center: { lat: 35.25, lng: 33.4 },
        mapTypeId: google.maps.MapTypeId.SATELLITE // Satellit als Standard
      });

      // Kein zentriertes Popup (InfoWindow) ‚Äì nur Panel
      (window.markers || []).forEach((data) => {
        const marker = new google.maps.Marker({
          position: { lat: data.lat, lng: data.lng },
          map,
          title: data.name
        });
        marker.addListener("click", () => {
          updatePanel(data);
          showPanel();
          map.panTo({ lat: data.lat, lng: data.lng });
        });
      });
    }
  </script>

  <script src="config.js?v=1754677195913"></script>
  <script>
    // Cache-Breaker unver√§ndert
    const mapsScript = document.createElement('script');
    mapsScript.src = `https://maps.googleapis.com/maps/api/js?key=${CONFIG.apiKey}&callback=initMap&cb=1754677195913`;
    mapsScript.async = true; mapsScript.defer = true;
    document.head.appendChild(mapsScript);
  </script>
</body>
</html>
