    function updateSidebar(data) {
      document.getElementById("info-name").textContent = data.name;
      document.getElementById("info-address").textContent = data.address;
      document.getElementById("info-phone").textContent = data.phone;
      document.getElementById("info-time").textContent = new Date().toLocaleTimeString("en-GB");
    }
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 9, center: { lat: 35.25, lng: 33.4 }, mapTypeId: google.maps.MapTypeId.ROADMAP
      });
      const infoWindow = new google.maps.InfoWindow();
      markers.forEach((data, index) => {
        const mapsLink = `https://www.google.com/maps?q=${data.lat},${data.lng}`;
        const html = `
          <div style="line-height:1.5;font-size:14px">
            <strong>📍 ${data.name}</strong><br>
            🏠 ${data.address}<br>
            ☎️ ${data.phone}<br>
            🧭 <a href="${mapsLink}" target="_blank">Navigate</a>
          </div>`;
        const marker = new google.maps.Marker({ position: { lat: data.lat, lng: data.lng }, map, title: data.name });
        marker.addListener("click", () => { infoWindow.setContent(html); infoWindow.open(map, marker); updateSidebar(data); });
        if (index === 0) updateSidebar(data);
      });
    }
  </script>
  <script src="config.js"></script>
  <script>
    const mapsScript = document.createElement('script');
